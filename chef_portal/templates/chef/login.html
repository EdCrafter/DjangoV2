{% extends 'chef/base.html' %}

{% block content %}

<div class="item-display-container" style="height:500px;">
  <div class="item-display-middle">
      <form class = "item-container" action="/chef_portal/auth/" method="POST">{% csrf_token %}
        <lable>Ім'я користувача</lable>  <input class="item-input" type="text" name="username"><br><br>
        <lable>Пароль</lable>  <input class="item-input" type="password" name="password"><br><br>
        <input class="item-btn item-green" type="submit" value="Логін">
      </form><br><br>
      <div class="item-container">
        <a class="item-btn item-red" href="/chef_portal/register/">Зареєструйтесь як кухар</a>
        <a class="item-btn item-teal item-yellow" href="/">Головна</a>
      </div>
  </div>
</div>
{% endblock %}
