{% extends 'car_dealer/base.html' %}
{% block content %}
{% load static %}

<div class="w3-bar w3-large w3-flex-center w3-flex-center">
  <div class="w3-bar-item w3-left w3-green">Кухар: {{user.username}}</div>
  <a class="w3-bar-item w3-btn w3-teal w3-right w3-pale-yellow" href="/car_dealer_portal/logout/">Вийти</a>
  <a class="w3-bar-item w3-btn w3-teal w3-right w3-pale-yellow" href="/car_dealer_portal/order_list/">Замовлення</a>
  <a class="w3-bar-item w3-btn w3-teal w3-right w3-pale-yellow" href="/car_dealer_portal/manage_vehicles/">Столики</a>
  <a class="w3-bar-item w3-btn w3-teal w3-right w3-pale-yellow" href="/car_dealer_portal/history/">Прибуток</a>
</div>

<div class="w3-display-container" style="height:800px;">
  <div class="w3-display-right" style="padding-right: 100px;">

<h3 class="w3-container w3-bar w3-yellow w3-large" style="padding:8px"><center>Додайте столик<center></h3>

<form class="w3-container  w3-transblue" action="/car_dealer_portal/add_vehicle/" method="post">{% csrf_token %}
  <lable>Номер :</lable> <input class="w3-input" type="text" name="table_name"><br><br>
  <lable>Форма :</lable> <input class="w3-input" type="text" name="shape"><br><br>
  <lable>Адреса :</lable> <input class="w3-input" type="text" name="city"><br><br>
  <lable>Дата</lable> <input class="w3-input" type="text" name="date"><br><br>
  <lable>Розмір :</lable> <input class="w3-input" type="text" name="size"><br><br>
  <lable>К-ть місць :</lable> <input class="w3-input" type="text" name="seats"><br><br>
  <input class="w3-btn w3-green" type="submit" value="Додати"><br><br>
<form>
</div>

<div class = "w3-display-left">
  <img src="{% static "images/nyTable.jpeg" %}" width="750px">
</div>

{% endblock %}
