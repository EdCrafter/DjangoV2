{% extends 'car_dealer/base.html' %}
{% block content %}
{% csrf_token %}
<div class="w3-bar w3-large w3-flex-center">

  <a class="w3-bar-item w3-btn w3-teal w3-right w3-pale-yellow" href="/car_dealer_portal/logout/">Вийти</a>

<div class="w3-display-container" style="height:300px;">

    <a href="/car_dealer_portal/index/">Повернутись до головної сторінки</a>
</div>
